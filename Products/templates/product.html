{% extends "base.html" %}

{% block content%}
{% load static %}
<main>
    <div>
        <img src={{ product.image_url.url }}/>
        <p>{{ product.price }} </p>
        <p>{{product.name}}</p>
        <p>{{ product.description }}</p>
        {% if product.descount > 0 %}
            <p>{{product.descount}} % </p>
        {% endif %}
    </div>
</main>

{% endblock %}
