{% extends "base.html" %}
{% block content%}
{% load static %}
{% include 'navbar.html' %}

<main class="h-full">

  <div class="grid md:grid-cols-5 h-[100%]">
    <aside class="bg-blue-900 p-4 md:col-span-1 w-full h-full">
      <form method="POST"> 
        
        {% csrf_token %}
        {{ form }}
       
        <button type="submit">Filter</button>
      </form>
      <form method="POST"> 
        
        {% csrf_token %}
          <option>

            {% for mark in marks %}
              <select value={{ mark }}> {{ mark }}</select>
            {% endfor %}
          </option>
       
        <button type="submit">Filter</button>
      </form>
 
    </aside>
    <ul class="grid md:gap-4 md:grid-cols-3 md:col-span-4 md:w-[90%] mx-auto " >
       {% for product in all_products %} 
         <li class="shadow-md p-4 rounded-md my-10">
           <img class="w-[90%] md:w-[200px] mx-auto" src={{ product.image_url.url }} alt={{ product.name }}/>
           <p class="text-center text-blue-900 font-bold mt-2 ">
              {{ product.name }} 
              <span class="bg-blue-900 text-white p-1 rounded-lg">
                ${{ product.price }}
              </span>
            </p>
          </li>
       {% endfor %}
     </ul> 
  </div>


    
</main>
<script src="{% static './js/app.js'%}"></script>
{% endblock %}
