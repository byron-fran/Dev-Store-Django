{% extends 'base.html' %}
{% block content %}
{% load static %}
  <h1 class="text-center text-2xl font-sans">Categories</h1>
  <div class="swiper mySwiper w-full py-[50px] " >
    <div class="swiper-wrapper rounded-md">
      {% for category in categories %}
        <div class="swiper-slide bg-white bg-center rounded-md  bg-cover w-[300px] h-[300px]">
          <p class="text-center font-bold ">{{ category.name }}</p>
         <a href="{%url 'product:list_products' %}?category={{ category.id}}">
            <img class="block w-full" src="{{ category.image.url }}" alt="{{ category.name}}">
         </a>
        </div>
      {% endfor %}
    </div>
    <div  class="swiper-pagination"></div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="{% static './js/category.js' %}"></script>


{% endblock %}
