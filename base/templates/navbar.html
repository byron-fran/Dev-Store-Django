    <a class="font-extrabold text-2xl " href={% url  'home' %}>Home</a>
    <ul class="flex  justify-end gap-8">

        {% if request.user.is_authenticated %}
        <li>
            <p class="font-bold">
                Hello, {{ request.user }}
            </p>
        </li>
        {% endif %}
        <li>
            <a class="font-bold" href="{% url  'product:list_products'  %}">store </a>
        </li>
        {% if  request.user.is_authenticated %}
        <li> 
            <a href="{% url 'auth:account_logout' %}" class="font-bold">Logout</a>
        </li>
        <li> 
            <a href="{% url 'cart' %}">

            </a>
        </li>
        {% else %} 
        <li>
            <a href="{% url 'account_login'  %}">Login</a>
        </li>
        {% endif %}
      
    </ul>
    <script src="{% static './js/app.js'%}"></script>
