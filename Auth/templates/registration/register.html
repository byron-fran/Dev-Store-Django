{% extends 'base.html' %}

{% block content %}
{% load static %}
<main class="w-[95%] mx-auto flex justify-between items-center h-screen">
    <form method="POST" class="mx-auto p-4 rounded-md border border-slate-300">
        {% csrf_token %}
        <label class="mt-2 mb-2">{{ form.username.label }}</label>
        {{form.username}}
        <label class="mt-2 mb-2">{{ form.email.label }}</label>
        {{form.email}}
        <label class="mt-2 mb-2">{{ form.password1.label }}</label>
        {{form.password1}}
        <label class="mt-2 mb-2">{{ form.password2.label }}</label>
       
        {{form.password2}}
        <button class='btn btn-primary w-100 mt-4' type="submit">Register</button>
        <div class="d-flex justify-content-center mt-2">
            <a href="{% url 'account_login' %}">Do you have an account ?</a>
        </div>
    </form>
   
 
</main>
{% endblock %}
